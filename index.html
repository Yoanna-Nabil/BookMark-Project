<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <div class="container pt-2">
     <h1 class="pb-3 text-muted">Bookmarker</h1>
     <hr>

     <div class="from-project text-center my-5 py-4">
     <h2>Bookmark your favourite sites</h2>
     <div class="from-group mx-5">
     <label class="text-center font-weight-bold">Site Name:</label>
     <input id="name" placeholder="Bookmark Name" class="form-control" type="text">
     </div>

     <div class="from-group mx-5">
        <label class="text-center font-weight-bold">Site URL:</label>
        <input id="url" placeholder="Website URL" class="form-control" type="text">
        </div>
        <button id="addBtn" class="btn btn-primary mt-3" >Submit</button>
     </div>

     <input onkeyup="search(this.value)" class="my-3 form-control" placeholder="Search by Bookmark name">

     <div class="output">
      <table class="table">
       <thead></thead>
       <tbody id="tableBody">

       </tbody>
      </table>
     </div>
     <hr>

     <footer>
        <h6 class="text-muted">@ 2019 Bookmarker Inc.</h6>
     </footer>
    </div>













    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/home.js"></script>
</body>
</html>
